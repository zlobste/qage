name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: [ '1.24' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Verify go.mod go version matches matrix
        run: |
          grep -q "^go 1.24" go.mod || (echo "go.mod version mismatch" && exit 1)

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m

      - name: go vet
        run: go vet ./...

      - name: Module tidy check
        run: |
          go mod tidy
          git diff --exit-code || (echo 'go mod tidy produced changes; commit them' && exit 1)

      - name: Build
        run: go build ./...

      - name: GoReleaser config lint
        run: |
          go install github.com/goreleaser/goreleaser/v2@v2.11.2
          $(go env GOPATH)/bin/goreleaser check

      - name: Run tests (race)
        run: go test -race ./... -count=1 -coverprofile=coverage.out -covermode=atomic

      - name: Run selftest
        run: |
          go build -o bin/qage ./cmd/qage
          ./bin/qage selftest

      - name: Test CLI commands
        run: |
          # Test key generation and pub extraction
          ./bin/qage keygen > /tmp/test-key
          ./bin/qage pub -i /tmp/test-key > /tmp/test-recipient
          
          # Test docs generation
          ./bin/qage docs
          test -f docs/qage.md
          
          # Test library usage example
          go run examples/library_usage.go

      - name: Coverage summary
        run: go tool cover -func=coverage.out | tail -n 1

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.go-version }}
          path: coverage.out
